<!-- Page content -->
<div class="page-content">

  <!-- Main content -->
  <div class="content-wrapper">




    <!-- Content area -->
    <div class="content">


    
        <div class="col-md-12">
          <div class="panel-body">
            <h1 class="">ECG-viewer</h1>
            <div *ngIf="!show" class="loader" >
              <img src="../../assets/images/loader/loader.gif" alt="">
            </div>
            <div *ngIf="show">
              <div class="panel panel-flat pl-20">
                <h6 class="text-semibold">Select an ECG to analyze measurement properties</h6>
                <div class="media-body">

                  <h5>select your ECG</h5>
                    <div style="width:30%">
                  <select (change)="selectionChanged($event.target.value)">
         <option *ngFor="let c of ECGnames" [ngValue]="ECGnames">{{c}}</option>
                
                  </select>
                    </div>
                </div>

                <div class="panel-heading">
                  <h6 class="panel-title">Actual ECG</h6>
                </div>

                <div class="panel-body">
                  <div style="display: block;">
                    <canvas baseChart width="200" height="200" [datasets]="ecgdata" [options]="lineChartOptions" [colors]="lineChartColors"
                      [labels]="lineChartLabels" [legend]="lineChartLegend" [chartType]="lineChartType">
                    </canvas>
                  </div>
                   
                </div><div class="panel-heading">
                  <h6 class="panel-title">Highpass and lowpass filtration</h6>
                </div>

                <div class="panel-body">
                  <div style="display: block;">
                    <canvas baseChart width="200" height="200" [datasets]="filterdata" [options]="lineChartOptions" [colors]="lineChartColors"
                      [labels]="filterLabels" [legend]="lineChartLegend" [chartType]="lineChartType">
                    </canvas>
                  </div>
 
                </div><div class="panel-heading">
                  <h6 class="panel-title">Second order derivative function</h6>
                </div>

                <div class="panel-body">
                  <div style="display: block;">
                    <canvas baseChart width="200" height="200" [datasets]="derivativedata" [options]="lineChartOptions" [colors]="lineChartColors"
                      [labels]="derivativeLabels" [legend]="lineChartLegend" [chartType]="lineChartType">
                    </canvas>
                  </div>

                </div><div class="panel-heading">
                  <h6 class="panel-title">Squaring function</h6>
                </div>

                <div class="panel-body">
                  <div style="display: block;">
                    <canvas baseChart width="200" height="200" [datasets]="squaringdata" [options]="lineChartOptions" [colors]="lineChartColors"
                      [labels]="squaringLabels" [legend]="lineChartLegend" [chartType]="lineChartType">
                    </canvas>
                  </div>

                </div>
                  
              </div>
            </div>
        </div>
      </div>
    </div>
    <!-- /simple panel -->
