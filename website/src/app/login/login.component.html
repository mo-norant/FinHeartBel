<body class="login-container">
  <!-- Page container -->
  <div class="page-container">

    <!-- Page content -->
    <div class="page-content">

      <!-- Main content -->
      <div class="content-wrapper">

        <!-- Content area -->
        <div class="content">

          <!-- Simple login form -->
          <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
            <div class="panel panel-body login-form">
              <div class="text-center">
                <div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
                <h5 class="content-group">Login to your account <small class="display-block">Enter your credentials below</small></h5>
              </div>
              <span class="help-block text-danger">{{error}}</span>
              <div class="form-group has-feedback has-feedback-left">
                <input (ngModel)="email" name="email" type="text" class="form-control" placeholder="Username" required>
                <div class="form-control-feedback">
                  <i class="icon-user text-muted"></i>
                </div>
              </div>

              <div class="form-group has-feedback has-feedback-left">
                <input (ngModel)="password" name="password" type="password" class="form-control" placeholder="Password" required>
                <div class="form-control-feedback">
                  <i class="icon-lock2 text-muted"></i>
                </div>
              </div>

              <div class="form-group">
                <button type="submit" [disabled]="!formData.valid" class="btn btn-primary btn-block">Sign in</button>
              </div>

              <div class="text-center">
                <a routerLink="/signup" routerLinkActive="active" >No account? <strong>Create one here</strong></a>


              </div>
            </div>
          </form>
          <!-- /simple login form -->


          <!-- Footer -->
       <div class="footer text-muted text-center">
            &copy; 2015. <a href="#">E-Health app</a> by <a href="" target="_blank">Norant.be</a>
          </div>
          <!-- /footer -->

        </div>
        <!-- /content area -->

      </div>
      <!-- /main content -->

    </div>
    <!-- /page content -->

  </div>
  <!-- /page container -->

</body>
