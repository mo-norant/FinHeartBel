<header class="membersheader">

  <div class="navbar navbar-inverse">
    <div class="navbar-header">
      <a class="navbar-brand page-scroll" routerLink="/">FinHeartBel</a>


      <ul class="nav navbar-nav pull-right visible-xs-block">
        <li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
      </ul>
    </div>

    <div class="navbar-collapse collapse" id="navbar-mobile">
      <ul class="nav navbar-nav">
        <li><a [routerLink]="[{ outlets: { dashboard: 'dashboard' }}]">Dashboard</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Tools <span class="caret"></span></a>
          <ul class="dropdown-menu dropdown-menu-right">
            <li><a [routerLink]="[{ outlets: { dashboard: 'upload' }}]">Upload Zone</a></li>
            <li><a [routerLink]="[{ outlets: { dashboard: 'egc-viewer' }}]">ECG-Viewer</a></li>


          </ul>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://github.com/mo-norant/FinHeartBel"><i class="icon-github"></i>GitHub source code</a></li>



        <li class="dropdown dropdown-user">
          <a class="dropdown-toggle" data-toggle="dropdown">
            <i class="icon-user"></i>
            <span>{{name.auth.displayName}}</span>
            <i class="caret"></i>
          </a>

          <ul class="dropdown-menu dropdown-menu-right">


            <li><i class="icon-switch2"></i> <button (click)="logout()">Logout</button></li>
            <li class="divider"></li>
            <li class="text-danger"><i class="icon-user-cancel"></i> <button (click)="delete()">Delete account</button></li>
            <li class="text-danger"><i class="icon-folder-remove"></i> <button (click)="truncate()">Delete all data</button></li>



          </ul>
        </li>
      </ul>
    </div>
  </div>

</header>



<router-outlet name="dashboard"></router-outlet>
<app-footer></app-footer>
